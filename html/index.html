<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>Raspberry Pi Mini Dashboard</title>
	<script type="text/javascript" src="js/dygraph-combined.js"></script>	
	<!--[if IE]>
    <script type="text/javascript" src="js/excanvas.js"></script>
    <![endif]-->
	<style>
	#CPUchart, #RAMchart, #Tempchart {
		width: 90%;
		height: 300px;
		margin-bottom: 30px;
	}
	</style>
</head>
<body>
	<div id="CPUchart"></div>
	<script type="text/javascript">
		g = new Dygraph(document.getElementById("CPUchart"),
			'log/cpu.log',
			{            
			labels: ['Date', 'Load'],
			title: 'CPU Load',
			ylabel: 'Load',
			xLabel: 'Date'            
			}
		);
	</script>
	
	<div id="RAMchart"></div>
	<script type="text/javascript">
		g = new Dygraph(document.getElementById("RAMchart"),
			'log/mem.log',
			{     			
			labels: ['Date', 'Free', 'Free Swap'],
			title: 'Memory usage',
			ylabel: 'Memory (MB)',
			xLabel: 'Date',
			}
		);			
	</script>
	
	<div id="Tempchart"></div>
	<script type="text/javascript">
		g = new Dygraph(document.getElementById("Tempchart"),
			'log/temp.log',
			{            
			labels: ['Date', 'Temperature'],
			title: 'CPU Temperature',
			ylabel: '&deg;C',
			xLabel: 'Date'            
			}
		);
	</script>
</body>
</html>
